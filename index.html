<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <form name="calc">
            <input id="display" name="Answers">
            <br><br>
            <input class="buttons" type="button" value="1" onclick="calc.Answers.value+='1'" onmousedown="clickAudio()">
            <input class="buttons" type="button" value="2" onclick="calc.Answers.value+='2'" onmousedown="clickAudio1()">
            <input class="buttons" type="button" value="3" onclick="calc.Answers.value+='3'" onmousedown="clickAudio2()">
            <input class="buttons" type="button" value="+" onclick="calc.Answers.value+='+'" onmousedown="clickAudio()">
            <br><br>
            <input class="buttons" type="button" value="4" onclick="calc.Answers.value+='4'" onmousedown="clickAudio1()">
            <input class="buttons" type="button" value="5" onclick="calc.Answers.value+='5'" onmousedown="clickAudio2()">
            <input class="buttons" type="button" value="6" onclick="calc.Answers.value+='6'" onmousedown="clickAudio()">
            <input class="buttons" type="button" value="-" onclick="calc.Answers.value+='-'" onmousedown="clickAudio1()">
            <br><br>
            <input class="buttons" type="button" value="7" onclick="calc.Answers.value+='7'" onmousedown="clickAudio2()">
            <input class="buttons" type="button" value="8" onclick="calc.Answers.value+='8'" onmousedown="clickAudio()">
            <input class="buttons" type="button" value="9" onclick="calc.Answers.value+='9'" onmousedown="clickAudio1()">
            <input class="buttons" type="button" value="*" onclick="calc.Answers.value+='*'" onmousedown="clickAudio2()">
            <br><br>
            <input class="buttons" type="button" value="/" onclick="calc.Answers.value+='/'" onmousedown="clickAudio()">
            <input class="buttons" type="button" value="0" onclick="calc.Answers.value+='0'" onmousedown="clickAudio1()">
            <input class="buttons" type="button" value="." onclick="calc.Answers.value+='.'" onmousedown="clickAudio2()">
            <input class="buttons" type="button" value="%" onclick="calc.Answers.value+='%'" onmousedown="clickAudio()">
            <br><br>
            <input  id="clearbutton" type="button" value="Clear" onclick="calc.Answers.value=''" onmousedown="clickAudio1()">
            <input  id="equalbutton" type="button" value="=" onclick="calc.Answers.value=eval(calc.Answers.value)" onmousedown="clickAudio2()">
        </form>
    </div>
</body>
</html>
